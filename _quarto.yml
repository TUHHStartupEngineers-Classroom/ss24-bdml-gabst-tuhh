  cache: true

website:
  title: "MyLabJournal"
  favicon: assets/icons/favicon.svg
  navbar:
    left:
      - href: index.qmd
        text: Home
      - text: "Journal"
        menu: 
          - text: "01 Machine Learning Fundamentals"
            file: content/01_journal/01_Fundamentals.qmd
          - text: "02 Supervised Machine Learning"
            file: content/01_journal/02_Supervised.qmd
          - text: "03 Automated Machine Learning"
            file: content/01_journal/03_Automated_ML.qmd
          - text: "04 Performance Measures"
            file: content/01_journal/04_performance.qmd
          - text: "05 Explaining Black-Box Models (LIME)"
